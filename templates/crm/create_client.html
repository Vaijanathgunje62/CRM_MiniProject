{% extends base_template %}
{% block title %}Simple CRM | Create Client{% endblock %}
{% block breadcrumbs %}
    <li hx-get="{% url 'crm:index' %}" hx-target="#content" hx-push-url="true" class="breadcrumb-item">Dashboard</li>
    <li class="breadcrumb-item active">Create Client</li>
{% endblock %}
{% block content %}
    <!-- Canvas Content -->
    <section class="w-50 mx-auto">
        <div class="row">
            <div class="col">
                <h2>Create Client</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form
                    hx-post="{% url 'crm:create-client' %}"
                    hx-target="#content"
                    hx-push-url="true"
                    novalidate
                >
                    {{ form }}
                    <div class="col text-end m-2">
                        <a 
                            class="btn btn-danger"
                            hx-get="{% url 'crm:index' %}"
                            hx-target="#content"
                            hx-push-url="true"
                            role="button"
                        >
                            Cancel
                        </a>
                        <input style="margin-left:10px" type="submit" class="btn btn-success" value="Save" />
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
